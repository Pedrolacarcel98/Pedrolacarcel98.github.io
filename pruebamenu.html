<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/include.js"></script>
</head>
<body class="bg-gray-100">

<header class="bg-white text-center p-5">
    <a href="index.html">
        <img src="images/Fisiocivis.png" alt="Logo">
    </a>
</header>

<nav class="bg-cyan-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <button id="menu-btn" class="md:hidden text-white text-2xl">
            ☰
        </button>
        <div id="menu" class="hidden md:flex md:space-x-6 w-full md:w-auto flex-col md:flex-row text-center md:text-left">
            <a href="" class="block py-2 md:py-0 hover:text-green-400 transition duration-300">Servicios</a>
            <a href="precios.html" class="block py-2 md:py-0 hover:text-green-400 transition duration-300">Precios</a>
            <a href="#contacto" class="block py-2 md:py-0 hover:text-green-400 transition duration-300">Contacto</a>
        </div>
    </div>
</nav>

<script>
    document.getElementById('menu-btn').addEventListener('click', () => {
        const menu = document.getElementById('menu');
        menu.classList.toggle('hidden');
    });
</script>

</body>
</html>
